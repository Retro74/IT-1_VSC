<!DOCTYPE html>
<html lang="no">
    <head>
    <title>
        Demo av document.write()
    </title>
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="demo_simple.css">
    <style>
        #id_div_css { 
            background-image: url('images/CSS3_logo.png');
            height: 400px;
            width: 300px;
            border: 1px solid black;
            background-size: cover;
            display: inline-block;
        }
    </style>
    </head>
    <body>
        <h1>Hei JavaScript er du der?</h1>
        <script>
            document.write("<h3><em>Hei, fra JS.  Her er jeg</em></h3>")
        </script>
        <p style="color: chocolate;">SÃ¥ bra, da er vi sammen alle sammen HTML, CSS og JavaScript!</p>
        <hr>
        <img id="id_img_html5logo" src="images/html5_logo.png" height="400" border="1" onclick="alert('Hei fra JS!')">
        <div id="id_div_css" onclick="alert('Hei fra JS!')"> </div>
        <script>
            let hoyde = 400
            let border = 1
            document.write(`<img    id="id_img_JSlogo" src="images/JS_logo.png" onclick="alert('Hei fra JS!')" 
                                    style="border: ${border}px solid black;" 
                                    height="${hoyde}"> `)
        </script>

        <hr>

        <a href="index.html">Tilbake</a>

    </body>
</html>
