<!DOCTYPE html>
<html lang="no">
    <head>
    <title>
        Demo av console.log
    </title>
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="demo_simple.css">
    <script>
        var alder = 17
        console.log("Alder en er nå " + alder)
        alder = alder +1
        console.log("Ett år senere er alderen " + alder)
        alder += 1
        console.log("Ett år senere er alderen " + alder)
        alder ++
        console.log("Ett år senere er alderen " + alder)
        alder += "1"
        console.log("Legg til '1' år til, så er alderen " + alder)
        alder += 5
        console.log("Pluss på 5 år til, så er alderen " + alder)
        console.log("Konverter alder tilbake til et tall,")
        console.log("med å skrive alder = + alder")
        console.log("eller med å skrive alder = Number(alder)")
        console.log("eller du kan bruke minus på den alder -= 0")
        console.log("her i konsollet")

    </script>

    </head>
    <body>
        <h1>Sjekk konsollet</h1>
        <p class="demo-panel">
            Trykk F12 for å få frem konsollet
        </p>


        
        <hr>
        <a href="index.html">Tilbake</a>

    </body>
</html>
