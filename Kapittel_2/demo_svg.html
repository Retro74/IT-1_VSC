<!DOCTYPE html>
<html lang="no">
    <head>
    <title>
        Demo av svg
    </title>
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
    <style>
        #id_svg {border: 1px solid black;}
    </style>
    </head>
    <body>
        <h1>SVG - Scalable Vector Graphics.</h1>
        
        <svg id="id_svg"" width="500" height="500" xmlns="http://www.w3.org/2000/svg">

            <circle cx="250" cy="250" r="110" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="250" cy="250" r="80" stroke="green" stroke-width="4" fill="brown" />
            <rect width="200" height="100" x="40" y="80" rx="5" ry="5" fill="blue" />
            <ellipse cx="300" cy="300" rx="120" ry="40" fill="red" />
            <line x1="0" y1="0" x2="500" y2="500" stroke="black" stroke-width="7" />
            <line x1="0" y1="500" x2="500" y2="0" stroke="black" stroke-width="7" />

        </svg>

    </body>
</html>
