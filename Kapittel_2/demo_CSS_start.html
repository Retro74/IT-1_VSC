<!DOCTYPE html>
<html lang="no">
    <head>
    <title>
        Demo av CSS (Cascading style Sheet)
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
    <style>
        p { font-style: italic;
            border: 2px solid saddlebrown;}
    </style>

    </head>
    <body >
        <h1>Denne websiden viser bruk av CSS</h1>
        <p>Hele siden har en ekstern CSS se tagen "link" i kildekoden</p>
        <p style="border: 1px solid black; font-size: large;">Dette avsnittet har line stylig, <br>
            men siden det også er et avsnitt, <br>
            styles den også av den interne css-stylingen  </p>
        <p>Dette avsnittet har intern css styling, se tagen "style"</p>
        
        <hr>
        <a href="index.html">Tilbake</a>

    </body>
</html>
