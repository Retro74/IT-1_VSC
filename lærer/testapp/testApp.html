<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min PWA App</title>

    <!-- Kobler til CSS -->
    <link rel="stylesheet" href="appstyle.css">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="icons/icon-192.png" type="image/png">
</head>
<body>
    <header>
        <h1>Velkommen til Min PWA App</h1>
    </header>

    <main>
        <p>Denne appen kan legges til på startskjermen som en Progressive Web App.</p>
    </main>

    <footer>
        <p>© 2025 Min PWA App</p>
    </footer>

    <!-- Valgfritt: Service Worker registrering (for offline-funksjon) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registrert'))
            .catch(err => console.log('Feil ved registrering av Service Worker', err));
        }
    </script>
</body>
</html>
