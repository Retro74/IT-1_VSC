
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>CSS Font-demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }

    .font-family {
      font-family: 'Roboto', sans-serif;
    }

    .font-size {
      font-size: 24px;
    }

    .font-weight {
      font-weight: bold;
    }

    .font-style {
      font-style: italic;
    }

    .text-transform {
      text-transform: uppercase;
    }

    .text-decoration {
      text-decoration: underline;
    }

    .spacing {
      line-height: 2;
      letter-spacing: 2px;
      word-spacing: 10px;
    }

    .first-letter::first-letter {
      font-size: 200%;
      color: red;
    }

    .responsive {
      font-size: clamp(1rem, 5vw, 3rem);
    }

    .transition {
      transition: font-size 0.3s ease;
    }

    .transition:hover {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1 class="font-family">1. Ekstern font: Roboto</h1>
  <p class="font-size">2. Fontstørrelse: 24px</p>
  <p class="font-weight">3. Fet tekst</p>
  <p class="font-style">4. Kursiv tekst</p>
  <p class="text-transform">5. Store bokstaver</p>
  <p class="text-decoration">6. Understreket tekst</p>
  <p class="spacing">7. Linjeavstand, bokstav- og ordavstand</p>
  <p class="first-letter">8. Første bokstav er større og rød</p>
  <p class="responsive">9. Responsiv fontstørrelse med clamp()</p>
  <p class="transition">10. Hover-effekt: fontstørrelse vokser</p>
</body>
</html>
