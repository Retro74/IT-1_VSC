<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertikal Gradient med 3 farger</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 2rem;

      /* Vertikal gradient: gul → rød → sort */
      background: linear-gradient(to bottom,
        #FFD700 0%,   /* gul */
        #FF0000 50%,  /* rød */
        #000000 100%  /* sort */
      );
    }
  </style>
</head>
<body>
  Gul → Rød → Sort
</body>
</html>
