<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeLorean DMC-12</title>
  <style>
    :root {
      --bttf-yellow: #FFD700;
      --bttf-orange: #FF6E00;
      --bttf-red:    #FF2A00;
      --bttf-navy:   #081236;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      /* Back to the Future gradient */
      background: linear-gradient(
        var(--bttf-yellow) 0%,
        var(--bttf-orange) 40%,
        var(--bttf-red) 70%,
        var(--bttf-navy) 100%);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--bttf-yellow), var(--bttf-orange), var(--bttf-red));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>DeLorean DMC-12</h1>
  https://upload.wikimedia.org/wikipedia/commons/3/3e/DeLorean_DMC-12.jpg
</body>
</html>
